<ion-content [fullscreen]="true">
  <!-- Botón de atrás en la esquina superior izquierda -->
  <div class="back-button-container">
    <ion-button fill="clear" color="dark" (click)="goBack()" class="back-button">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <div class="create-room-container">
    <div class="form-container">
      <h1 class="title">CREAR NUEVA PARTIDA</h1>
      
      <form (ngSubmit)="onSubmit()" #roomForm="ngForm">
        <ion-item class="form-item">
          <ion-label position="stacked" for="roomName">Nombre de la partida</ion-label>
          <ion-input 
            id="roomName"
            [(ngModel)]="room.name" 
            name="roomName" 
            placeholder="Nombre de la partida" 
            required>
          </ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="stacked" for="numTeams">Número de Equipos</ion-label>
          <ion-input
            id="numTeams"
            type="number"
            inputmode="numeric"
            min="2"
            max="16"
            [(ngModel)]="room.num_teams"
            name="numTeams"
            placeholder="Ej: 3"
            required>
          </ion-input>
        </ion-item>

        <ion-item class="form-item">
          <ion-label position="stacked" for="maxPlayers">Número exacto de jugadores</ion-label>
          <ion-input
            id="maxPlayers"
            type="number"
            inputmode="numeric"
            min="2"
            max="100"
            [(ngModel)]="room.max_players"
            name="maxPlayers"
            placeholder="Ej: 28"
            required>
          </ion-input>
        </ion-item>

        <div class="button-container">
          <ion-button 
            type="submit" 
            expand="block" 
            class="create-button"
            [disabled]="!roomForm.form.valid || isCreating">
            {{ isCreating ? 'CREANDO...' : 'CREAR PARTIDA' }}
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
